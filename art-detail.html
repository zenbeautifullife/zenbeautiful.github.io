<script>
    // Extract query parameters from URL
    const urlParams = new URLSearchParams(window.location.search);
    const title = decodeURIComponent(urlParams.get('title') || 'Artwork');
    const img = decodeURIComponent(urlParams.get('img') || '');
    const desc = decodeURIComponent(urlParams.get('desc') || '');

    // Populate the content
    const artTitle = document.getElementById('artTitle');
    const artImage = document.getElementById('artImage');
    const artDescription = document.getElementById('artDescription');

    artTitle.textContent = title;
    artImage.src = img;
    artDescription.textContent = desc;

    // Zoom effect on mouse move
    const container = document.querySelector('.art-image');

    container.addEventListener('mousemove', (e) => {
      const { offsetX, offsetY } = e;
      const { clientWidth, clientHeight } = container;

      const xPercent = (offsetX / clientWidth) * 100;
      const yPercent = (offsetY / clientHeight) * 100;

      artImage.style.transformOrigin = `${xPercent}% ${yPercent}%`;
      artImage.style.transform = 'scale(1.5)';
    });

    container.addEventListener('mouseleave', () => {
      artImage.style.transform = 'scale(1)';
      artImage.style.transformOrigin = 'center center';
    });
</script>
